 
<html>
    <head>
      <title>Hand Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-info heading">Hand Gesture Web App
          <br>
          <span>&#9996;</span>
          <span>&#128075;</span>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#128079;</span>
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a picture of your hand gesture to know what that gesture means
          <marquee>
          <br>
          <b style="color:orange">Do you want to ROCK?</b>
          <br>
          <b style="color:cadetblue">Do you want to appreciate something?</b>
          <br>
          <b style="color:chocolate">Do you want to say something is awesome?</b>
          <br>
        </marquee>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="webcam"></div>
          <br>
          <button onclick="take_snapshot()" class="btn btn-primary">Capture Hand Gesture</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1: </label>
          <p class="gesture-name" id="name">
          </p>
          <p class="gesture-emoji" id="emoji">
          </p>
  
          <label>Prediction 2: </label>
          <p class="gesture-name" id="name_2">
          </p>
          <p class="gesture-emoji" id="emoji_2">
          </p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br>
          <button onclick="identify_snapshot()" class="btn btn-success">Identify Hand Gesture</button>
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
